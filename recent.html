<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>증권사 레포트 리스트</title>
    <!-- 파비콘 및 앱 아이콘 설정 -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <!-- 웹 앱 매니페스트 -->
    <link rel="manifest" href="/assets/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/icons/ms-icon-144x144.png">
    <meta name="mobile-web-app-capable" content="yes">  <!-- 모바일 웹 앱처럼 동작 -->
    <meta name="apple-mobile-web-app-capable" content="yes">  <!-- iOS 웹 앱처럼 동작 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <!-- iOS 상태바 스타일 -->
    <meta name="theme-color" content="#007AFF">  <!-- 웹앱 테마 색상 -->
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <div class="title" onclick="location.href='/'">🏠증권사 레포트 리스트</div>
        <div class="search-button" onclick="toggleSearch()">🔍</div> <!-- 검색 버튼 -->
        <div class="hamburger-menu" onclick="toggleMenu_top()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-panel">
            <div class="menu-title">메뉴</div>
            <a class="menu-item" href="/">최근 레포트</a>
            <a class="menu-item" href="/report/daily_global">글로벌 레포트</a>
            <a class="menu-item" href="/report/daily_group">일자별 레포트</a>
        </div>
    </header>
    <div class="subtitle" id="subtitle">현재 메뉴</div>
    <div class="loading" id="loading">로딩 중...</div> <!-- 로딩 표시 -->
    <div class="container" id="report-container"></div>
    <!-- 검색 오버레이 -->
    <div class="search-overlay" id="searchOverlay" onclick="toggleSearch()">
        <div class="search-container">
            <select id="searchCategory" class="search-category" onclick="event.stopPropagation()">
                <option value="title">제목</option>
                <option value="author">작성자</option>
                <option value="company">증권사</option>
            </select>
            <input
                type="text"
                id="searchInput"
                placeholder="검색어 입력..."
                class="search-input"
                onclick="event.stopPropagation()"
            />
            <button class="search-submit" onclick="submitSearch()">검색</button>
            <button class="search-close" onclick="event.stopPropagation(); toggleSearch()">×</button>
        </div>
    </div>
    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <button class="nav-button" onclick="location.href='/'">
            <span>🏠</span>
            <span>홈</span>
        </button>
        <button class="nav-button" onclick="toggleSearch()">
            <span>🔍</span>
            <span>검색</span>
        </button>
        <button class="nav-button" onclick="toggleMenu()">
            <span>☰</span>
            <span>메뉴</span>
        </button>
    </nav>
    <!-- 검색 버튼 및 메뉴 버튼 -->
    <nav class="floating-nav">
        <button class="floating-button search-fab" onclick="toggleSearch()">
            🔍
        </button>
        <button class="floating-button menu-fab" onclick="toggleMenu()">
            ☰
        </button>
    </nav>

    <!-- 플로팅 메뉴 -->
    <div class="floating-menu" id="floatingMenu">
        <div class="floating-menu-content">
            <a class="menu-item" href="/">🏠 홈</a>
            <a class="menu-item" href="/report/daily_global">글로벌 레포트</a>
            <a class="menu-item" href="/report/daily_group">일자별 레포트</a>
        </div>
    </div>
    <script src="/assets/js/toggle.js"></script>
    <script src="/assets/js/recent.js"></script>
    <script src="/assets/js/search.js"></script>
</body>
</html>
